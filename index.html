<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>

    <link rel="stylesheet" href="animation.css">

    <style>
        #score{
            display: inline-block;
        }
        body{
            text-align: center;
            background-color: #26282b;
        }
        header{
            font-size: 25px;
            color: #ee550e;
            font-weight: bold;
            z-index: 2;
        }
        main{
            position: relative;
            z-index: 2;

        }
        main>section{
            font-size: 25px;
            color: #feaf26;
            z-index: 1;
        }
        #message{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #26282b;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 3;
        }
        .restart-button{
            font-size: 20px;
            background-color: #84878a;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }
        .message-text{

        }
        #message>div:nth-child(1){
            font-size: 100px;
        }
        #message>div:nth-child(2){
            font-size: 50px;
        }

        #message.show{
            display: flex;
        }


    </style>

</head>
<body>
    <header>
        <p>TETRIS</p>
    </header>
    <main>
        <canvas id="frame" width="200" height="400" style="background-color: #84878a"></canvas>
        <section>
            <br>
            Scores : <div id="score">0</div>
        </section>
    </main>
    <section>
        <ul class="animation">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    <section id="message">
        <div class="message-text">Game Over</div>
        <div class="message-text">Your Score : 0</div><br>
        <button class="restart-button">Restart</button>
    </section>

    <script src="shapes.js"></script>
    <script src="script.js"></script>

</body>
</html>
